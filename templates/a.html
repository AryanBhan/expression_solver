<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expression Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <style>
    /* Define the keyframes for the animation */
    @keyframes textAnimation {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    
    .animated-text {
      font-size: 24px;
      animation: textAnimation 1s ease; 
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand animated-text" href="/">Expression Calculator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active animated-text" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active animated-text" aria-current="page" href="/about">About</a>
            </li>
          </div>
      </div>
    </nav>


    <div class="container my-5">

      <h1 class="mb-3">Expression Calculator</h1>
      <form method="post" action="{{url_for('calculate_exp')}}" >
        <!-- <label for="expression" class="form-label">Enter the Expression</label> -->
        <input type="text" class="form-control my-3 " id="expression" name="expression" placeholder="Enter the Expression" >
        <button type="submit" class="btn btn-success form-control my-3" style="align-items: center;">SUBMIT</button>
      </form>
      <h3 class="text-center">Output : {{exp}}</h3>
    </div>
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #f0f0f0; padding: 10px;text-align: center;"> <b>

      Made with ‚ù§ by Aryan Bhan
    </b>
    </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
  </html>
